<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Wheather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>
                last updated:
                <span id="date"></span>
              </li>
              <li class="description" id="description"></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <img src="" alt="" id="icon" class="big-icon" />
            </div>

            <div class="col-6">
              <div class="d-flex weather-temperature">
                <div>
                  <strong id="temperature"></strong><span class="unit">¬∞F</span>
                </div>
              </div>
            </div>
          </div>

          <div class="condition">
            <div class="container text-center">
              <div class="row align-items-start">
                <div class="col">
                  üå°Ô∏è Feels Like:
                  <span id="feels-like"></span>¬∞
                </div>

                <div class="col">
                  üíßHumidity:
                  <span id="humidity"></span>%
                </div>

                <div class="col">
                  üçÉWind:
                  <span id="wind"></span>
                  m/H
                </div>
              </div>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer>
          <small>
            <a
              href="https://github.com/alexpfuentes/Alex-Weather-App"
              target="_blank"
              >Open-source code</a
            >, by Alex Fuentes
          </small>
          <div class="others">
            <a href="../index.html" class="about-me-link">About Me</a>
            <a href="world-clock/clock.html" class="world-clock-link"
              >World Clock</a
            >
          </div>
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
